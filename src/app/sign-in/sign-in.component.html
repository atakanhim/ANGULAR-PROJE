<main  class="form-signin">
    <form [formGroup] ="UserAddForm" (ngSubmit) = "addUser()" class="form-group" style="text-align: center;">
  
      <img class="mb-4" src="../../assets/galeri/login.png" alt="" width="100" height="100">
        
        <h1 class="h3 mb-3 fw-normal">Üye Ol</h1>
        <div class="form-floating">
            <input formControlName="username" class="form-control" placeholder="Kullanıcı Adı"
            name="username" id="username" required />
            <label for="floatingInput">Kullanıcı Adı</label>
        </div>
        <div class="form-floating" style="margin-top: 3%;">
            <input formControlName="email" class="form-control" placeholder="Email"
            name="Email" id="Email" required />
            <label for="floatingInput">E-Mail</label>
          </div>
          <div class="form-floating" style="margin-top: 3%;">
            <input type="password" formControlName="password" class="form-control" placeholder="Şifre"
            name="password" id="password" required />
            <label for="floatingInput">Şifre</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 30px;">Üye Ol </button>
          <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    
    </form>
</main>
