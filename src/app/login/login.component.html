<main  class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)= "login(loginForm)"style="text-align: center;">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
  
      <div class="form-floating">
        <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName" name="usurName" placeholder="Kullanıcı adıs" required autofocus>
        <label for="floatingInput">Kullanıcı adı</label>
      </div>
      <div class="form-floating" style="margin-top: 3%;">
        <input type="password" class="form-control" id="password" #password="ngModel" [(ngModel)]="model.password" name="password" placeholder="Şifre" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
