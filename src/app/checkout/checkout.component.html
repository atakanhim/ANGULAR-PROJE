<div class="container px-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <h4 class="heading">Shopping Bag</h4>
        </div>
        <div class="col-7">
            <div class="row text-right">
                <div class="col-4">
                    <h6 class="mt-2">Fiyat</h6>
                </div>
                <div class="col-4">
                    <h6 class="mt-2">Miktar</h6>
                </div>
                <div class="col-4">
                    <h6 class="mt-2">Toplam</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center border-top" *ngFor= "let item of products; let i = index">
        <div class="col-5">
            <div class="row d-flex">
                <div class="book"> <img src="{{item.imageUrl}}" style="width: 200px;" class="book-img"> </div>
                <div class="my-auto flex-column d-flex pad-left">
                    <h6 class="mob-text">{{item.name}}</h6>
                    <p class="mob-text">{{item.description}}</p>
                </div>
            </div>
        </div>
        <div class="my-auto col-7">
            <div class="row text-right">
                <div class="col-4">
                    <p class="mob-text">₺{{item.price}}</p>
                </div>
                <div class="col-4">
                    <div class="row d-flex justify-content-end px-3">
                        <p class="mb-0" id="cnt1">{{item.quantity}}</p>
                       
                    </div>
                </div>
                <div class="col-4">
                    <h6 class="mob-text">₺{{item.total}}</h6>
                </div>
            </div>
        </div>
    </div>

    <!--Cart Odeme Bolumu-->
    <div class="row justify-content-center">
        <div class="card">
            <h6 class="text-uppercase">Billing Address</h6>
            <form>
                <div class="row px-2">
                    <div class="form-group col-md-4"> <label class="form-control-label">Ülke</label> <input type="text" id="ulke" name="ulke" placeholder="Türkiye"> </div>
                    <div class="form-group col-md-4"> <label class="form-control-label">Ad ve Soyadı</label> <input type="text" id="ulke" name="ulke" placeholder="John F. Kennedy"> </div>
                    <div class="form-group col-md-4"> <label class="form-control-label">Şehir</label> <input type="text" id="name" name="name" placeholder="İstanbul"> </div>
                </div>
                <div class="row px-2">
                    <div class="form-group col-md-4"> <label class="form-control-label">İlçe</label> <input type="text" id="ilce" name="ilce" placeholder="Zeytinburnu"> </div>
                    <div class="form-group col-md-4"> <label class="form-control-label">Mahalle / Köy</label> <input type="text" id="mahalle" name="mahalle" placeholder="Zeytinli"> </div>
                    <div class="form-group col-md-4"> <label class="form-control-label">Posta Kodu</label> <input type="text" id="postakodu" name="postakodu" placeholder="34000"> </div>
                </div>
                <div class="row px-2">
                    <div class="form-group col-md-4"> <label class="form-control-label">Telefon No</label> <input type="text" id="telno" name="telno" placeholder="555-555-55-**"> </div>
                    <div class="form-group col-md-4"> <label class="form-control-label">E-Mail</label> <input type="text" id="email" name="email" placeholder="jfkennedy@gmail.com"> </div>
                    <div class="form-group col-md-4"> <label class="form-control-label">Posta Kodu</label> <input type="text" id="cvv" name="cvv" placeholder="Zeytinli"> </div>
                </div>
            </form>
         
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-3 radio-group">
                        <div class="row d-flex px-3 radio"> <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                            <p class="my-auto">Credit Card</p>
                        </div>
                        <div class="row d-flex px-3 radio gray"> <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                            <p class="my-auto">Debit Card</p>
                        </div>
                        <div class="row d-flex px-3 radio gray mb-3"> <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                            <p class="my-auto">PayPal</p>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row px-2">
                            <div class="form-group col-md-6"> <label class="form-control-label">Name on Card</label> <input type="text" id="cname" name="cname" placeholder="Johnny Doe"> </div>
                            <div class="form-group col-md-6"> <label class="form-control-label">Card Number</label> <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444"> </div>
                        </div>
                        <div class="row px-2">
                            <div class="form-group col-md-6"> <label class="form-control-label">Expiration Date</label> <input type="text" id="exp" name="exp" placeholder="MM/YYYY"> </div>
                            <div class="form-group col-md-6"> <label class="form-control-label">CVV</label> <input type="text" id="cvv" name="cvv" placeholder="***"> </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 mt-2">
                        <div class="row d-flex justify-content-between px-4">
                            <p class="mb-1 text-left">Ürünler</p>
                            <h6 class="mb-1 text-right">₺{{productTotal}}</h6>
                        </div>
                        <div class="row d-flex justify-content-between px-4"  *ngIf="productTotal>0">
                            <p class="mb-1 text-left">Kargo ve Paketleme Ücreti</p>
                            <h6 class="mb-1 text-right">₺{{shippingPrice}}</h6>
                        </div>
                        <div class="row d-flex justify-content-between px-4" id="tax">
                            <p class="mb-1 text-left">Toplam</p>
                            <h6 class="mb-1 text-right">₺{{grandTotal}}</h6>
                        </div> <button class="btn-block btn-blue"> <span> <span id="checkout">Checkout</span> <span id="check-amt">$26.48</span> </span> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
